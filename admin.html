<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - 3D Tištěné Žetony na Vozík</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 40px; color: #333; }
        h1, h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #007bff; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        .stats { text-align: center; font-size: 1.2em; margin: 20px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; font-size: 1em; }
        button:hover { background: #218838; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel - Objednávky Žetonů</h1>
        
        <div class="stats">
            <p><strong>Celkový počet objednávek:</strong> <span id="total-orders">12</span></p>
            <p><strong>Celkové tržby:</strong> <span id="total-revenue">840 Kč</span> (při 70 Kč/objednávka)</p>
            <p><strong>Nevyřízené objednávky:</strong> <span id="pending">5</span></p>
        </div>
        
        <h2>Seznam objednávek</h2>
        <table id="orders-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Datum</th>
                    <th>Počet kusů</th>
                    <th>E-mail</th>
                    <th>Stav</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data - replace with real orders -->
                <tr>
                    <td>001</td>
                    <td>2025-12-28</td>
                    <td>3</td>
                    <td>zakaznik1@example.cz</td>
                    <td>Nevyřízeno</td>
                    <td><button onclick="markDone(this)">Označit jako hotovo</button></td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>2025-12-29</td>
                    <td>1</td>
                    <td>zakaznik2@example.cz</td>
                    <td>Hotovo</td>
                    <td></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        
        <div style="text-align: center; margin: 20px;">
            <button onclick="exportCSV()">Exportovat objednávky do CSV</button>
        </div>
    </div>

    <script>
        // Simple script to mark order as done
        function markDone(button) {
            const row = button.parentElement.parentElement;
            row.cells[4].textContent = 'Hotovo';
            button.remove();
            updateStats();
        }

        // Update stats (placeholder - in real use, recalculate from data)
        function updateStats() {
            // Add logic to recount pending, etc.
            alert('Stats updated!');
        }

        // Export table to CSV
        function exportCSV() {
            let csv = [];
            const rows = document.querySelectorAll("#orders-table tr");
            for (let row of rows) {
                let rowData = [];
                for (let cell of row.cells) {
                    rowData.push(cell.textContent.trim());
                }
                csv.push(rowData.join(','));
            }
            const csvContent = csv.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'objednavky.csv';
            a.click();
        }
    </script>
</body>
</html>
